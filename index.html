    <script>
        const GOOGLE_SHEETS_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT1DROcjzyKUt1YsnqvG8e3wF-GoC6yvQOHFRAWYWlqNXMlrc7RrlfHFewqdR_lA51nqohw4Me2llXg/pub?gid=0&single=true&output=csv';
        
        let services = {};

        function formatCurrency(value) {
            return new Intl.NumberFormat('es-CO', {
                style: 'currency',
                currency: 'COP',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(value);
        }

        async function loadPricesFromGoogleSheets() {
            try {
                const response = await fetch(GOOGLE_SHEETS_CSV_URL);
                const csvText = await response.text();
                
                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        services = {};
                        
                        results.data.forEach(row => {
                            const category = row.Categoria || row.Categor√≠a || row.categoria;
                            const serviceName = row.Servicio || row.servicio;
                            const min = parseInt(row.Min || row.min);
                            const max = parseInt(row.Max || row.max);
                            const perPerson = (row.PerPerson || row.perPerson || row.perperson || '').toLowerCase() === 'true';
                            const promptKey = row.PromptKey || row.promptKey || row.promptkey || '';
                            
                            if (category && serviceName && !isNaN(min) && !isNaN(max)) {
                                if (!services[category]) {
                                    services[category] = [];
                                }
                                
                                services[category].push({
                                    name: serviceName,
                                    min: min,
                                    max: max,
                                    perPerson: perPerson,
                                    promptKey: promptKey
                                });
                            }
                        });
                        
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('main-content').style.display = 'grid';
                        
                        renderCategories();
                        updateSummary();
                    },
                    error: function(error) {
                        showError('Error al cargar los precios. Por favor, verifica la conexi√≥n.');
                        console.error(error);
                    }
                });
            } catch (error) {
                showError('No se pudo conectar con Google Sheets. Verifica tu conexi√≥n.');
                console.error(error);
            }
        }

        function showError(message) {
            document.getElementById('loading').innerHTML = `
                <div class="error-message">
                    <strong>‚ö†Ô∏è Error</strong><br>
                    ${message}
                </div>
            `;
        }

        function renderCategories() {
            const container = document.getElementById('categories');
            container.innerHTML = '';

            Object.keys(services).forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';

                const categoryTitle = document.createElement('div');
                categoryTitle.className = 'category-title';
                categoryTitle.textContent = category;
                categoryDiv.appendChild(categoryTitle);

                services[category].forEach((service, index) => {
                    const serviceDiv = document.createElement('div');
                    serviceDiv.className = 'service-item';

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = `${category}-${index}`;
                    checkbox.onchange = updateSummary;

                    const serviceContent = document.createElement('div');
                    serviceContent.style.flex = '1';

                    const label = document.createElement('label');
                    label.htmlFor = `${category}-${index}`;
                    label.textContent = service.name;
                    label.style.cursor = 'pointer';
                    label.style.fontWeight = '500';

                    const priceRange = document.createElement('div');
                    priceRange.className = 'price-range';
                    
                    if (service.perPerson) {
                        priceRange.textContent = `${formatCurrency(service.min)} - ${formatCurrency(service.max)} por persona`;
                    } else {
                        priceRange.textContent = `${formatCurrency(service.min)} - ${formatCurrency(service.max)}`;
                    }

                    serviceContent.appendChild(label);
                    serviceContent.appendChild(priceRange);

                    serviceDiv.appendChild(checkbox);
                    serviceDiv.appendChild(serviceContent);

                    categoryDiv.appendChild(serviceDiv);
                });

                container.appendChild(categoryDiv);
            });
        }

        function updateSummary() {
            const guests = parseInt(document.getElementById('guests').value) || 1;
            const cityFactor = parseFloat(document.getElementById('city').value);
            
            let minTotal = 0;
            let maxTotal = 0;
            const selectedItems = [];

            Object.keys(services).forEach(category => {
                services[category].forEach((service, index) => {
                    const checkbox = document.getElementById(`${category}-${index}`);
                    if (checkbox && checkbox.checked) {
                        let min = service.min;
                        let max = service.max;

                        if (service.perPerson) {
                            min *= guests;
                            max *= guests;
                        }

                        min *= cityFactor;
                        max *= cityFactor;

                        minTotal += min;
                        maxTotal += max;

                        selectedItems.push({
                            category,
                            name: service.name,
                            min,
                            max,
                            perPerson: service.perPerson
                        });
                    }
                });
            });

            const summaryContainer = document.getElementById('summary-items');
            summaryContainer.innerHTML = '';

            if (selectedItems.length === 0) {
                summaryContainer.innerHTML = '<p style="color: #999; text-align: center; padding: 20px;">Selecciona servicios para ver el resumen</p>';
            } else {
                selectedItems.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'summary-item';
                    itemDiv.innerHTML = `
                        <div class="summary-item-name">${item.name}</div>
                        <div class="summary-item-price">${formatCurrency(item.min)} - ${formatCurrency(item.max)}</div>
                    `;
                    summaryContainer.appendChild(itemDiv);
                });
            }

            document.getElementById('min-total').textContent = formatCurrency(minTotal);
            document.getElementById('max-total').textContent = formatCurrency(maxTotal);
            document.getElementById('avg-total').textContent = formatCurrency((minTotal + maxTotal) / 2);

            if (guests > 0) {
                const minPerPerson = minTotal / guests;
                const maxPerPerson = maxTotal / guests;
                document.getElementById('per-person').textContent = `${formatCurrency(minPerPerson)} - ${formatCurrency(maxPerPerson)}`;
            }
        }
